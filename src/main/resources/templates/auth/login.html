<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/_layout :: head('UTP Market | Iniciar Sesión')}"></head>

<body>
    <section class="container-fluid vh-100 px-0">
        <div class="row h-100 g-0">

            <!-- Imagen izquierda -->
            <div class="col-md-6 d-none d-md-block">
                <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951247/login-img_yuvzu6.webp"
                    alt="UTP Market Fondo de Inicio de Sesión" class="img-fluid w-100 h-100 img-object-fit-cover" />
            </div>

            <!-- Formulario lado derecho -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
                <main class="w-75 main-max-width-400">

                    <!-- Encabezado -->
                    <div class="text-center mb-4">
                        <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                            alt="Logo de UTP Market" width="90" height="90" class="mb-2" />
                        <h1 class="fw-bold fs-3 mt-2 text-uppercase">Iniciar Sesión</h1>
                        <p class="text-muted mb-0">Accede a tu cuenta de UTP Market</p>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${param.error}" class="alert alert-danger py-2 small" role="alert">
                        Correo o contraseña incorrectos.
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/auth/login}" method="post" novalidate>
                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo institucional</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="example@utp.edu.pe" required autofocus />
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="************" required />
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword"
                                    aria-label="Mostrar u ocultar contraseña">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <p class="mt-1 text-secondary small">
                                Debe tener al menos 8 caracteres, con letras, números y símbolos.
                            </p>
                        </div>

                        <!-- Recordar y link -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a th:href="@{/auth/forgot-password}" class="text-decoration-none text-danger fw-semibold">
                                ¿Olvidaste tu contraseña?
                            </a>
                            <div class="form-check m-0">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" />
                                <label class="form-check-label small" for="remember-me">
                                    Recordarme
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn w-100 text-white fw-bold msgbg-primary">
                            Iniciar Sesión
                        </button>
                    </form>

                    <hr class="my-4" />

                    <p class="text-center small">
                        ¿Aún no tienes una cuenta?
                        <a th:href="@{/auth/register}" class="fw-bold text-utp-red">Regístrate aquí</a>
                    </p>
                </main>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mostrar/ocultar contraseña -->
    <script th:src="@{/js/login.js}"></script>

    <div th:replace="~{/chatbot :: chatbot}"></div>
</body>

</html>
