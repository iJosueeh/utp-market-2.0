<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/_layout :: head('UTP Market | Recuperar Contraseña')}"></head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                                alt="UTP Market Logo" style="width: 80px;" />
                            <h3 class="fw-bold mt-3 text-dark">Recuperar Contraseña</h3>
                            <p class="text-muted">
                                Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
                            </p>
                        </div>

                        <!-- Mensaje de éxito o error -->
                        <div th:if="${param.success}" class="alert alert-success text-center">
                            Enlace enviado correctamente a tu correo institucional.
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            No se encontró una cuenta asociada a ese correo.
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo institucional</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="example@utp.edu.pe" required autofocus />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-white fw-semibold"
                                    style="background-color: #B50D30;">
                                    Enviar Enlace
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="text-decoration-none fw-semibold" style="color: #B50D30;">
                                Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
