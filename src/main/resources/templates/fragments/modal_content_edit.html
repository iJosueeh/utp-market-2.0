<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <form id="edit-product-form" novalidate>
        <input type="hidden" id="edit-product-id">

        <div class="mb-3">
            <label for="edit-product-nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="edit-product-nombre" required>
            <div class="invalid-feedback">
                Por favor, ingresa un nombre para el producto.
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="edit-product-precio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">S/</span>
                    <input type="number" step="0.01" class="form-control" id="edit-product-precio" required min="0">
                </div>
                <div class="invalid-feedback">
                    El precio debe ser un valor positivo.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="edit-product-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="edit-product-stock" required min="0">
                <div class="invalid-feedback">
                    El stock no puede ser negativo.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="edit-product-categoria" class="form-label">Categoría</label>
            <select id="edit-product-categoria" class="form-select" required>
            </select>
            <div class="invalid-feedback">
                Debes seleccionar una categoría.
            </div>
        </div>

        <div class="mb-3">
            <label for="edit-product-estado" class="form-label">Estado</label>
            <select id="edit-product-estado" class="form-select" required>
            </select>
            <div class="invalid-feedback">
                Debes seleccionar un estado.
            </div>
        </div>

        <div class="mb-3">
            <label for="edit-product-imagen" class="form-label">URL de la Imagen Principal</label>
            <input type="url" class="form-control" id="edit-product-imagen" placeholder="https://example.com/imagen.jpg">
            <div class="invalid-feedback">
                Por favor, ingresa una URL válida.
            </div>
        </div>
    </form>
</div>
</body>
</html>
