<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="authStatus" class="d-flex align-items-center">
        <!-- Usuario autenticado -->
        <div sec:authorize="isAuthenticated()" class="dropdown">
            <a href="#" class="nav-link text-white dropdown-toggle pe-5" id="userDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hola, <span th:text="${nombreUsuario}">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end pe-3" aria-labelledby="userDropdown">
                <!-- Enlace al Dashboard de Admin (solo para admins) -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/perfil}">Ver Perfil</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="dropdown-item dropdown-item-logout">
                            Cerrar Sesi√≥n
                        </button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Usuario no autenticado -->
        <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}"
            class="btn btn-icon btn-dark rounded-circle bg-dark me-4">
            <i class="bi bi-person align-middle"></i>
        </a>
    </div>
</body>
</html>
