<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme-overrides.css}">
    <link rel="stylesheet" th:href="@{/css/dark-catalog.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.webp}" type="image/x-icon">
    <title th:text="${title} ?: 'UTP Market'">UTP Market</title>

    <!-- Theme Toggle Script (load early to prevent flash) -->
    <script th:src="@{/js/theme-toggle.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .dropdown-item-logout:hover {
            background-color: #dc3545;
            color: white !important;
        }
    </style>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid px-0">
                <div class="d-flex">
                    <a class="navbar-brand ms-5" th:href="@{/}">
                        <img th:src="@{/img/utpmarketlogo.png}" alt="UTP Market Logo" style="height: 45px;">
                    </a>
                </div>

                <div class="order-lg-3">
                    <div class="d-flex align-items-center">
                        <!-- Carrito - Desktop -->
                        <div class="position-relative d-none d-lg-block">
                            <a th:href="@{/carrito}" class="btn btn-icon btn-dark rounded-circle bg-dark">
                                <i class="bi bi-cart2 align-middle"></i>
                            </a>
                        </div>

                        <!-- Theme Toggle - Desktop -->
                        <span class="d-none d-lg-block">
                            <button id="theme-toggle-btn" class="btn btn-icon btn-dark rounded-circle bg-dark"
                                title="Cambiar a tema oscuro">
                                <i class="bi bi-moon-fill align-middle"></i>
                            </button>
                        </span>

                        <!-- Auth Section - Desktop (Thymeleaf) -->
                        <div class="d-none d-lg-block ms-2">
                            <!-- No autenticado -->
                            <div sec:authorize="!isAuthenticated()">
                                <a th:href="@{/auth/login}" class="btn btn-icon btn-dark rounded-circle bg-dark">
                                    <i class="bi bi-person-circle align-middle"></i>
                                </a>
                            </div>
                            <!-- Autenticado -->
                            <div sec:authorize="isAuthenticated()">
                                <div class="dropdown">
                                    <a class="btn btn-icon btn-dark rounded-circle bg-dark dropdown-toggle" href="#"
                                        role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <i class="bi bi-person-circle align-middle"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                        <li><span class="dropdown-item-text"><strong
                                                    sec:authentication="name">Usuario</strong></span></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>
                                        <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item"
                                                th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <form th:action="@{/auth/logout}" method="post" class="m-0">
                                                <button type="submit" class="dropdown-item dropdown-item-logout">
                                                    Cerrar Sesión
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Toggle button para móvil -->
                        <button class="navbar-toggler ms-2 me-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbar-default2" aria-controls="navbar-default2" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>

                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse justify-content-center" id="navbar-default2">
                    <ul class="navbar-nav mx-1 text-center">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" th:href="@{/about-us}">Nosotros</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" th:href="@{/sedes}">Sedes</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" th:href="@{/help}">Ayuda</a>
                        </li>
                        <li class="nav-item mx-2">
                            <div class="dropdown">
                                <button class="btn btn-light-primary text-white" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Categoria
                                    <i class="bi bi-caret-down-fill ms-2 align-middle"></i>
                                </button>
                                <ul class="dropdown-menu rounded-3 shadow border-0 p-2 animate__animated animate__fadeIn"
                                    aria-labelledby="dropdownMenuButton1">
                                    <li th:each="categoria : ${categoriasGlobal}">
                                        <a th:href="@{/categoria(id=${categoria.id})}"
                                            class="dropdown-item d-flex align-items-center gap-2 py-2 rounded-2">
                                            <i th:classappend="${categoria.icono}"></i> <span
                                                th:text="${categoria.nombre}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <!-- Iconos para móvil -->
                        <li class="nav-item d-lg-none mt-3">
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/carrito}" class="btn btn-icon btn-dark rounded-circle bg-dark mx-2">
                                    <i class="bi bi-cart2 align-middle"></i>
                                </a>
                                <button id="theme-toggle-btn-mobile"
                                    class="btn btn-icon btn-dark rounded-circle bg-dark mx-2" title="Cambiar tema">
                                    <i class="bi bi-moon-fill align-middle"></i>
                                </button>

                                <!-- Auth para móvil (Thymeleaf) -->
                                <div class="ms-2">
                                    <div sec:authorize="!isAuthenticated()">
                                        <a th:href="@{/auth/login}"
                                            class="btn btn-icon btn-dark rounded-circle bg-dark">
                                            <i class="bi bi-person-circle align-middle"></i>
                                        </a>
                                    </div>
                                    <div sec:authorize="isAuthenticated()">
                                        <a th:href="@{/perfil}" class="btn btn-icon btn-dark rounded-circle bg-dark">
                                            <i class="bi bi-person-circle align-middle"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Middleware para páginas protegidas con JWT -->
        <script th:src="@{/js/protected-pages.js}"></script>
    </header>

    <main>
    </main>

    <!-- Aside Logout Fragment -->
    <aside>
        <div th:replace="~{fragments/aside-logout :: asideLogout}"></div>
    </aside>

    <footer th:fragment="footer" class="py-lg-8 py-5 bg-dark text-white">
        <div class="container">
            <div class="row text-center align-items-center text-md-start">
                <!-- Contactanos -->
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <h5 class="fw-bold mb-3">Contáctanos</h5>
                    <div class="d-grid gap-2">
                        <span>
                            <i class="bi bi-whatsapp me-2"></i>+51 922 873 004
                        </span>
                        <span>
                            <i class="bi bi-telephone me-2"></i>+51 922 873 004
                        </span>
                        <span>
                            <i class="bi bi-envelope-at me-2"></i>UTP-Market@outlook.com
                        </span>
                    </div>
                </div>

                <!-- Logo -->
                <div class="col-12 col-md-4 mb-4 mb-md-0 text-center">
                    <img th:src="@{/img/utpmarketlogo.png}" alt="UTP Market Logo" style="height: 45px;" class="mb-3">
                </div>

                <!-- Redes sociales -->
                <div class="col-12 col-md-4 text-center text-md-end">
                    <div class="my-6">
                        <!-- YouTube -->
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="me-4"
                            aria-label="YouTube" title="YouTube">
                            <i class="bi bi-youtube fs-4 text-white"></i>
                        </a>
                        <!-- Facebook -->
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="me-4"
                            aria-label="Facebook" title="Facebook">
                            <i class="bi bi-facebook fs-4 text-white"></i>
                        </a>
                        <!-- Twitter -->
                        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="me-4"
                            aria-label="Twitter" title="Twitter">
                            <i class="bi bi-twitter fs-4 text-white"></i>
                        </a>
                        <!-- Instagram -->
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="me-4"
                            aria-label="Instagram" title="Instagram">
                            <i class="bi bi-instagram fs-4 text-white"></i>
                        </a>
                        <!-- LinkedIn -->
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"
                            aria-label="LinkedIn" title="LinkedIn">
                            <i class="bi bi-linkedin fs-4 text-white"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <span>&copy; UTP MARKET <span th:text="${#dates.year(#dates.createNow())}">2024</span>. Todos los
                        derechos reservados</span>
                </div>
            </div>
        </div>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <!-- Widget del Chatbot Global -->
        <div th:replace="~{chatbot :: chatbot}"></div>
    </footer>
</body>

</html>
