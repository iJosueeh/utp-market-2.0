<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, pageContent, includeChartJS_)"
      th:with="includeChartJS=${includeChartJS_ ?: false}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.webp}" type="image/x-icon">
    <title th:text="${title} ?: 'Admin Panel'"></title>
</head>

<body>

<div class="admin-wrapper">
    <!-- Sidebar de Navegación del Admin -->
    <nav class="admin-sidebar">
        <div class="sidebar-header">
            <h5>Admin Panel</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active'">
                    <i class="bi bi-grid-1x2-fill"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/usuarios}" th:classappend="${activePage == 'usuarios'} ? 'active'">
                    <i class="bi bi-people-fill"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/productos}" th:classappend="${activePage == 'productos'} ? 'active'">
                    <i class="bi bi-box-seam-fill"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/pedidos}" th:classappend="${activePage == 'pedidos'} ? 'active'">
                    <i class="bi bi-receipt"></i>
                    <span>Pedidos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reportes}" th:classappend="${activePage == 'reportes'} ? 'active'">
                    <i class="bi bi-graph-up"></i>
                    <span>Reportes</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" th:href="@{/perfil}">
                    <i class="bi bi-person-circle"></i>
                    <span>Mi Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span>Volver a la tienda</span>
                </a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link w-100 text-start">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="admin-content">
        <!-- Botón de Hamburguesa para móvil -->
        <button class="btn btn-icon d-lg-none sidebar-toggler-btn" id="sidebar-toggler">
            <i class="bi bi-list"></i>
        </button>

        <!-- Aquí se insertará el contenido específico de cada página -->
        <div th:replace="${pageContent}"></div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<!-- Chart.js (si es necesario) -->
<th:block th:if="${includeChartJS}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</th:block>

<!-- Custom Admin Dashboard JS -->
<script th:src="@{/js/admin-dashboard.js}"></script>

</body>
</html>
