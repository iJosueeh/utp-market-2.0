<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/_admin_layout :: layout(
        title='Gestionar Productos',
        pageContent=~{::.admin-productos-content},
        includeChartJS_=false,
        scripts=~{::#page-scripts}
      )}">

<head>
</head>

<body>

<div class="admin-productos-content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="toast-container" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Gestión de Productos</h1>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="categoria-filter" class="form-label">Filtrar por Categoría</label>
                <select id="categoria-filter" class="form-select">
                    <option value="">Todas</option>
                    <option th:each="cat : ${allCategorias}" th:value="${cat.nombre}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="estado-filter" class="form-label">Filtrar por Estado</label>
                <select id="estado-filter" class="form-select">
                    <option value="">Todos</option>
                    <option th:each="est : ${allEstados}" th:value="${est.nombre}" th:text="${est.nombre}"></option>
                </select>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Productos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="productos-table" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Vendedor</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="productos-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination-controls">
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="genericModalBody">
                </div>
                <div class="modal-footer" id="genericModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="genericModalConfirmBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div> 

<div id="page-scripts" th:remove="tag">
    <script th:src="@{/js/productos.js}"></script>
</div>

</body>
</html>
