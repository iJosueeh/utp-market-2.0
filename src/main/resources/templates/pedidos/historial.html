<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - UTP Market</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pedido-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .pedido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .badge-estado {
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }
        .sin-pedidos {
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Encabezado -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-shopping-bag"></i> Mis Pedidos</h2>
            <p class="text-muted">Revisa el historial de tus compras</p>
        </div>
    </div>

    <!-- Lista de Pedidos -->
    <div class="row">
        <!-- Si NO hay pedidos -->
        <div th:if="${#lists.isEmpty(pedidos)}" class="col-12">
            <div class="sin-pedidos">
                <i class="fas fa-box-open fa-5x text-muted mb-3"></i>
                <h4>No tienes pedidos aún</h4>
                <p class="text-muted">Cuando realices tu primera compra, aparecerá aquí</p>
                <a href="/productos" class="btn btn-primary mt-3">
                    <i class="fas fa-shopping-cart"></i> Ir a comprar
                </a>
            </div>
        </div>

        <!-- Si SÍ hay pedidos -->
        <div th:if="${!#lists.isEmpty(pedidos)}" class="col-12">
            <!-- Iterar sobre cada pedido -->
            <div th:each="pedido : ${pedidos}" class="card pedido-card mb-3"
                 th:onclick="'location.href=\'/pedidos/detalle/' + ${pedido.id} + '\''">
                <div class="card-body">
                    <div class="row align-items-center">
                        <!-- Columna 1: Número de pedido -->
                        <div class="col-md-3">
                            <h5 class="mb-1">
                                <i class="fas fa-receipt text-primary"></i>
                                <span th:text="${pedido.numero_pedido}">PED-001</span>
                            </h5>
                            <small class="text-muted">
                                <i class="far fa-calendar"></i>
                                <span th:text="${#dates.format(pedido.fecha_pedido, 'dd/MM/yyyy')}">15/01/2024</span>
                            </small>
                        </div>

                        <!-- Columna 2: Estado -->
                        <div class="col-md-3 text-center">
                                <span class="badge badge-estado"
                                      th:classappend="${pedido.estado.nombre == 'Entregado' ? 'bg-success' :
                                                       pedido.estado.nombre == 'Cancelado' ? 'bg-danger' :
                                                       pedido.estado.nombre == 'En proceso' ? 'bg-warning text-dark' :
                                                       'bg-info'}"
                                      th:text="${pedido.estado.nombre}">
                                    En proceso
                                </span>
                        </div>

                        <!-- Columna 3: Productos -->
                        <div class="col-md-3">
                            <small class="text-muted">
                                <i class="fas fa-box"></i>
                                <span th:text="${#lists.size(pedido.itemsPedido)}">3</span> producto(s)
                            </small>
                        </div>

                        <!-- Columna 4: Total -->
                        <div class="col-md-3 text-end">
                            <h4 class="mb-0 text-primary">
                                S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">150.00</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
