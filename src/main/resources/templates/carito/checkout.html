<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/_layout :: head('Checkout | UTP Market')}"></head>

<body>
  <header th:replace="~{layout/_layout :: header}"></header>

  <div class="container mt-5 fade-in" style="padding-top: 80px; margin-bottom: 50px;">
    <h2 class="mb-4 text-center fw-bold text-primary">Finalizar Compra</h2>

    <!-- Alertas -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Contenedor para alertas dinámicas -->
    <div id="dynamicAlertContainer"></div>

    <div class="row">
      <!-- Columna Izquierda -->
      <div class="col-lg-8">
        <!-- Card Dirección de Envío -->
        <div class="card mb-4 border border-light shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                style="width: 30px; height: 30px;">1
              </div>
              <h5 class="card-title mb-0">Dirección de Envío</h5>
            </div>
            <div class="d-grid gap-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="direccionEnvio" id="direccion1"
                  value="Av. Arequipa 1234, Dpto, 502, Lince" data-calle="Av. Arequipa 265" data-distrito="Lima"
                  checked>
                <label class="form-check-label" for="direccion1">
                  UTP Sede Lima Centro: Av. Arequipa 265, Lima
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="direccionEnvio" id="direccion2"
                  value="Campus UTP - Av. Petit Thouars, San Isidro" data-calle="Av. Petit Thouars 116"
                  data-distrito="Lima">
                <label class="form-check-label" for="direccion2">
                  UTP Sede Petit Thouars: Av. Petit Thouars 116, Lima
                </label>
              </div>
              <button class="btn btn-link text-decoration-none" type="button">+ Agregar Nueva Dirección
              </button>
            </div>
          </div>
        </div>

        <!-- Card Método de Pago -->
        <div class="card border border-light shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                style="width: 30px; height: 30px;">2
              </div>
              <h5 class="card-title mb-0">Método de Pago</h5>
            </div>
            <div class="d-grid gap-3">
              <!-- Efectivo -->
              <div class="form-check p-3 border rounded">
                <input class="form-check-input" type="radio" name="metodoPago" id="metodoPago0" value="1" checked>
                <label class="form-check-label w-100" for="metodoPago0">
                  <strong>Efectivo (Contraentrega)</strong>
                  <p class="text-muted small mb-0 mt-1">Paga en efectivo al momento de recoger tu pedido.</p>
                </label>
              </div>

              <!-- Tarjeta -->
              <div class="form-check p-3 border rounded">
                <input class="form-check-input" type="radio" name="metodoPago" id="metodoPago1" value="2">
                <label class="form-check-label w-100" for="metodoPago1">
                  <strong>Tarjeta de Crédito / Débito</strong>
                  <p class="text-muted small mb-0 mt-1">Paga de forma segura con tu tarjeta.</p>
                </label>
              </div>

              <!-- Campos de tarjeta (se muestran solo si se selecciona tarjeta) -->
              <div id="card-fields" style="display: none;" class="p-3 border rounded bg-light">
                <div class="mb-3">
                  <label class="form-label small text-muted">Número de Tarjeta</label>
                  <div id="card-number" class="form-control" style="height: 40px; padding: 10px;"></div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label class="form-label small text-muted">Fecha de Expiración</label>
                    <div id="card-expiry" class="form-control" style="height: 40px; padding: 10px;"></div>
                  </div>
                  <div class="col-6">
                    <label class="form-label small text-muted">CVC</label>
                    <div id="card-cvc" class="form-control" style="height: 40px; padding: 10px;"></div>
                  </div>
                </div>
                <div id="card-errors" role="alert" class="text-danger small mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="col-lg-4">
        <div class="card p-3 shadow-sm">
          <h6 class="fw-bold mb-3">Resumen del pedido</h6>
          <div th:each="item : ${carritoItems}" class="d-flex align-items-center mb-2">
            <img th:src="@{${item.producto.imagenUrlPrincipal}}" alt="Producto" class="img-fluid rounded me-2"
              style="width: 50px; height: 50px; object-fit: cover;">
            <div>
              <p class="mb-0" th:text="${item.producto.nombre}">Nombre del Producto</p>
              <p class="text-muted small mb-0"
                th:text="${item.cantidad} + ' x S/' + ${#numbers.formatDecimal(item.producto.precio, 0, 2)} + ' = S/' + ${#numbers.formatDecimal(item.subtotal, 0, 2)}">
                1 x S/ 0.00 = S/ 0.00</p>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 0, 2)}">S/ 0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Envío</span>
            <span th:text="${subtotal > 100} ? 'GRATIS' : 'S/ 10.00'">GRATIS</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <span class="fw-bold">Total</span>
            <span class="fw-bold fs-5" th:text="'S/ ' + ${#numbers.formatDecimal(total, 0, 2)}">S/ 0.00</span>
          </div>

          <form th:action="@{/carrito/realizar-pago}" method="post" id="checkoutForm">
            <input type="hidden" id="selectedCalle" name="calle" value="">
            <input type="hidden" id="selectedDistrito" name="distrito" value="">
            <input type="hidden" id="selectedMetodoPagoId" name="metodoPagoId" value="">
            <input type="hidden" id="stripeToken" name="stripeToken" value="">
            <button type="submit" class="btn btn-primary w-100 fw-bold">Finalizar Compra</button>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/carrito}" class="text-decoration-none text-muted small">
              <i class="bi bi-arrow-left"></i> Volver al carrito
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="~{layout/_layout :: footer}"></footer>

  <script th:src="@{/js/api.js?v=5}"></script>
  <script th:src="@{/js/checkout.js?v=5}"></script>

  <script th:src="@{/js/stripe-checkout.js?v=5}"></script>
</body>

</html>
